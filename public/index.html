<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>

    <div class="modal">
        <div id="modal_title">Chat with nobody</div>
        <ul class="modal_list"></ul>
    </div>
    <div class="chat">
        <h1>Private Chat</h1>

        <form action="" id="form">
            <label for="text">Enter text:</label>
            <input name="text" type="text" id="text" placeholder="Text...">
            <label for="to">To...</label>
            <input type="text" id='to' name="to" list="list" value="All Users">
            <input type="submit" value="Submit">
            <datalist id="list">
            <option value="All Users" selected>All Users</option>
        </datalist>
        </form>
        <div class="users" id="user_list">
            <h5 title="It's you...">You...</h5>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
